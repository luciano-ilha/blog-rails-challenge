version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.2-node
    steps:
      - checkout
      - Prepare Gems:
          name: Run Bundler
          command: "bundle install"
      - Is Rails There?:
          name: Check Rails Version
          command: "rails -v"
      - Go Server:
          name: Run Rails Server
          command: "rails s"
